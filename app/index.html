<html lang="en">
<head>

    <title>Cursos do IFMS</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="scss/_spinners.scss">

<body>
    <h1>Cursos do IFMS</h1>
    
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-3 lista">
                <div>
                    <select name="form-select" id="listaSuspensa"></select>
                </div>
            </div>
            <div class="col-4 buscar">
                <input type="search" class="form-control" placeholder="Pesquisar cursos">
                <button type="button" class="btn btn-outline-success btn-buscar">Buscar</button>
            </div>
            

        </div>
    </div>

    <div class="d-flex justify-content-center spinner">
        <div class="spinner-border text-success col-1" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="cursos">
        
    </div>
